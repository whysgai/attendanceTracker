<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Attendance Tracker</title>

		<!-- external CSS link -->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Raleway:300,400,400i,600" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="container">
			<header class="border">
				<h1>Attendance Tracker</h1>
				<h2>Keeping an eye on everyone</h2>
				<p>Click names once to mark tardy, twice to mark absent.</p>
			</header>
			<section id="userInput" class="border">
				<form>
					<label for="studentInput">Name:</label>
					<input id="studentInput" type="text"></input>
					<a id="submitButton" href="#" class="button">Submit</a>
					<a id="absentButton" href="#" class="button alignright">Show Absent</a>
					<a id="tardyButton" href="#" class="button alignright">Show Tardy</a>
				</form>
			</section>
			<section id="infoDisplay" class="border">
				<div id="mainDisplay" class="border">
					<h3>Students:</h3>
					<ul id="classList" class="border"></ul>
				</div>
				<div id="sideBar" class="border">
					<h3>Tardy:</h3>
					<ul	id="tardyList"></ul>
					<h3>Absent:</h3>
					<ul	id="absentList"></ul>
				</div>
			</section>
			<footer class="clear">
				<a href="http://www.wrcohen.com"><strong>Return to Home</strong></a>
			</footer>
		</div><!-- #container -->
		<script script src="js/jquery-3.1.1.slim.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
